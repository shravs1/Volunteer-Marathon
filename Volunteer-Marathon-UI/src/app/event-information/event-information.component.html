<section id="event-info-title">
    <div class="container">
        <h1 class="header">{{pageTitle}}</h1>
    </div>
</section>

<section >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="Fields">
                <th mat-header-cell *matHeaderCellDef> Fields </th>
                <td mat-cell *matCellDef="let element"> {{element.field}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedEventColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedEventColumns;"></tr>
        </table>              
    </section>
